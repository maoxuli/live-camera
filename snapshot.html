<!DOCTYPE html>
<html>
<head>
<title>Live Camera Snapshot</title>
<style>
body {
  margin: 0; 
  padding: 0;
}
.container {
  display: flex;
  flex-flow: column;
  height: 100vh;
}
.view {
  flex: 2;
  position: relative;
  overflow: auto;
}
.scene {
  position: absolute;
  width: 100%;
  height: 100%; 
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  overflow: hidden;
}
.scene img {
  width: 100%;
  height: 100%;
}
.controls {
  min-height: 50px; 
  overflow: hidden; 
  text-align: center;
}
</style>
</head>
<body>
<div class="container">
  <div class="view">
    <div class="scene" id="scene">
      <img id="image" src="snapshot.jpg">
    </div>
  </div>
  <div class="controls">
    <button><a href="snapshot.jpg" download>Save</a></button>
    <button onclick="goback()">Close</button>
  </div>
</div>
<script>
function goback() {
  window.location = "camera.html";
}
function update_image_size() {
  var scene = document.getElementById("scene");
  // console.log("scene width: " + scene.clientWidth);
  // console.log("scene height: " + scene.clientHeight);
  var image = document.getElementById("image");
  // console.log("image width: " + image.naturalWidth);
  // console.log("image height: " + image.naturalHeight);
  if (image.naturalWidth/image.naturalHeight > scene.clientWidth/scene.clientHeight) { 
    // wide image 
    image.style.width = "100%";
    image.style.height = "auto";
  }
  else { 
    // tall image 
    image.style.width = "auto";
    image.style.height = "100%";
  }
}
window.onresize = function() {
  console.log('onresize...');
  update_image_size(); 
}
window.onload = function() {
  console.log('onload...');
  var image = document.getElementById("image");
  image.onload = function() {
    update_image_size();
  };
}
</script>
</body>
</html>
