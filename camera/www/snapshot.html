<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Live Camera Snapshot</title>
<style>
* {
  box-sizing: border-box;
}
body {
  margin: 0; 
  padding: 0; 
}
.container {
  position: relative;
  width: 100%;
  max-height: 100vh;
  margin: auto; 
  overflow: hidden;
}
.view {
  position: relative;
  width: 100%;
  height: auto;
  max-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: auto;
}
.view img {
  position: relative;
}
.controls {
  position: relative;
  overflow: hidden; 
  text-align: center;
}
button a {
  color: inherit;
  text-decoration: none;
}
.overlay {
  position: absolute;
  height: 50px;
  right: 0;
  bottom: 0;
  left: 0;
}
</style>
</head>
<body>
<div class="container">
  <div id="view" class="view">
    <img id="image" style="width:100%;height:auto" src="snapshot.jpg" onload="update_image_fit()">
  </div>
  <div id="controls" class="controls">
    <button><a href="snapshot.jpg" download>Save</a></button>
    <button onclick="goback()">Close</button>
  </div>
</div>
<script>
function goback() {
  window.location = "camera.html";
}
function fit_view() {
  console.log("fit view")
  // max height 
  max_height = document.documentElement.clientHeight; 
  // var view = document.getElementById("view");
  // view.style.max_width = max_height + "px"; 
  console.log("max height: " + max_height)
  // potential height 
  var image = document.getElementById("image");
  // console.log("image width: " + image.naturalWidth);
  // console.log("image height: " + image.naturalHeight);
  var image_scale = image.naturalWidth/image.naturalHeight 
  console.log("image scale: " + image_scale) 
  var view = document.getElementById("view");
  // console.log("view width: " + view.clientWidth);
  // console.log("view height: " + view.clientHeight);
  console.log("view width: " + view.clientWidth) 
  var image_height = Math.ceil(view.clientWidth / image_scale) 
  console.log("image height: " + image_height)
  var controls = document.getElementById("controls");
  if (image_height > max_height - 50) {
    // image is taller
    controls.classList.add("overlay")
    view.style.height = max_height + "px";
    image.style.height = "100%";
    image.style.width = "auto";
  }
  else { 
    // image is wider 
    controls.classList.remove("overlay")
    view.style.height = "auto"; 
    image.style.width = "100%";
    image.style.height = "auto";
  }
}
function update_image_fit() {
  console.log("update image fit")
  var image = document.getElementById("image");
  if (image.style.width == "100%" || image.style.height == "100%") {
    fit_view() 
  }
}
window.onresize = function() {
  console.log('onresize...');
  update_image_fit(); 
}
</script>
</body>
</html>
