<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>Live Camera Snapshot</title>
<script src="js/jquery-1.11.3.min.js" type="text/javascript"></script>
<script src="js/hammer.min.js" type="text/javascript"></script>
<script src="js/TweenMax.min.js" type="text/javascript"></script>
<script src="js/jquery.pinchzoomer.js" type="text/javascript"></script> 
<link href="css/pinchzoomer.css" rel="stylesheet">
<style>
html {
  height:100%;
	background: #FFF;
}
body {
  margin:0;
  padding:0;
  height:100%
}
.zoomHolder {
  width:100%;
  height:100%;
  min-height:100%;
  position:absolute;
  overflow: hidden
}
.controlHolder
{
  right: auto;
	left: 50%;
	transform: translateX(-50%);
  font-size: 0;
  white-space: nowrap;
}
.fullscreenToggle, .zoomIn, .zoomOut
{
	display: inline-block;
	margin: 0 10px;
}
.saveBtn {
	background: url(../assets/download.png) no-repeat;
}
.backBtn {
	background: url(../assets/close.png) no-repeat;
}
</style>
</head>
<body>
<div class="zoomHolder">
  <img data-src="snapshot.png" data-elem="pinchzoomer" data-options="maxZoom:4;scaleMode:proportionalInside;appendControls:false"/>
  <div class="controlHolder" data-elem="controlHolder">
    <div class="zoomIn" data-elem="zoomIn"></div>
    <div class="zoomOut" data-elem="zoomOut"></div>
    <a href="snapshot.png" download><div class="fullscreenToggle saveBtn"></div></a>
    <div class="fullscreenToggle backBtn" onclick="goback()"></div>
  </div>
</div>
<script>
function goback() {
  window.location = "camera.html";
}
</script>
</body>
</html>
