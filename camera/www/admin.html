<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Live Camera Settings</title>
<style>
.container {
    position: relative;
    width: 100%;
    height: auto; 
    margin: auto; 
    overflow: auto;
}
.section {
    position: relative; 
    width: 100%; 
    height: auto;
    margin: 5px 0;
    display: inline-block;
}
.section h1{
    background-color: #E8F6F3;
    width: 100%;
    padding: 10px 0;
}
.section div {
    margin: 10px 0; 
}
label {
    width: 300px;
    min-width: 300px; 
}
input[type=text] {
    width: 200px;
    height: 30px; 
    font-size: 100%; 
} 
input[type=number] {
    width: 200px;
    height: 30px; 
    font-size: 100%; 
} 
button {
    display:inline-block;
    margin:5px;
    color:#6060AA;
    font-size: 100%; 
    font-weight: normal;
    background-color:rgba(0,0,0,0);
    border:2px solid #6060FF;
    border-radius:5px;
    transition:all 0.3s;
    width:120px; 
    height:40px;
    cursor:pointer;
    box-shadow: 0 0 0 rgba(0,0,0,0.1), inset 0 0 0 rgba(0,0,0,0.1);
    overflow: hidden;
}
button:hover {
    box-shadow: 0 0 2em rgba(0,0,0,0.1), inset 0 0 1em rgba(0,0,0,0.1);
}
</style>
</head>
<body>
<div class="container">
    <div class="section">
        <h1>WiFi AP</h1>
        <div>
            <label for="ap_ssid">SSID</label>
            <input type="text" id="ap_ssid" value="LiveCamera" readonly>
        </div>
        <div>
            <label for="ap_pwd">Password</label>
            <input type="text" id="ap_pwd" value="password" readonly>
        </div>
        <div>
            <label for="ap_ip">IP</label>
            <input type="text" id="ap_ip" value="10.0.0.1" readonly>
        </div>
        <button id="update_ap" onclick="update_ap()">Update</button>
    </div>
    <div class="section">
        <h1>WiFi STA</h1>
        <div>
            <label for="wifi_ssid">SSID</label>
            <input type="text" id="wifi_ssid" value="">
        </div>
        <div>
            <label for="wifi_pwd">Password</label>
            <input type="text" id="wifi_pwd" value="">
        </div>
        <div>
            <label for="wifi_ip">IP</label>
            <input type="text" id="wifi_ip" value="" readonly>
        </div>
        <button id="update_wifi" onclick="update_wifi()">Update</button>
    </div>
    <div class="section">
        <h1>Ethernet</h1>
        <div>
            <label for="eth_ip">IP</label>
            <input type="text" id="eth_ip" value="" readonly> 
            <button id="check_ethernet" onclick="check_ethernet()">Check</button>
        </div>
    </div>
    <div class="section">
        <h1>Video Settings</h1>
        <div>
            <label for="video_res">Resolution</label>
            <select id="video_res">
                <option value="640,480">640x480 (4:3)</option>
                <option value="1280,720">1280x720 (16:9)</option>
                <option value="1920,1080">1920x1080 (16:9)</option>
            </select>
        </div>
        <div>
            <label for="video_af_mode">AF Mode:</label>
            <select id="video_af_mode">
                <option value="0">Manual</option>
                <option value="1">Auto</option>
                <option value="2">Continuous</option>
            </select>
        </div>
        <div>
            <label for="video_bright">Brightness:</label>
            <input type="text" id="video_bright" value="1">
        </div>
        <div>
            <label for="video_expos">Exposure Time:</label>
            <input type="text" id="video_expos" value="30">
        </div>
        <button id="setup_camera" onclick="setup_camera()">Apply</button>
    </div>
    <div class="section">
        <h1>Software Updates</h1>
        <div>
            <label for="installed_version">Current Version</label>
            <input type="text" id="installed_version" value="" readonly>
            <button id="check_software" onclick="check_software_status()">Check</button>
        </div>
        <div>
            <label for="latest_version">Latest Version</label>
            <input type="text" id="latest_version" value=""> 
            <button id="install_latest" onclick="install_latest_software()">Install</button>
        </div>
        <div>
            <label for="fallback_version">Fallback Version</label>
            <input type="text" id="fallback_version" value=""> 
            <button id="install_fallback" onclick="install_fallback_software()">Intall</button>
        </div>
    </div>
    <div class="section">
        <h1>System Status</h1>
        <button id="restart_system" onclick="restart_system()">Restart</button>
        <button id="shutdow_system" onclick="shtudown_system()">Shutdown</button>
    </div>
</div>
<script>
    var ws = new WebSocket("ws://localhost:8090/camera");
    ws.onopen = (event) => {
        console.log("WebSocket connection opened:", event);
        // check wifi status 
        check_wifi_ap() 
    };

    ws.onclose = (event) => {
        console.log("WebSocket connection closed:", event);
    };

    ws.onerror = (error) => {
        console.error("WebSocket error:", error);
    };

    ws.onmessage = (event) => {
        var message = JSON.parse(event.data); 
        var method = message.method;
        switch (method) {
            case "update_software_status": 
                break; 
            default: 
                console.log("Unknown method: " + method) 
        }
    };

    function send_message(message) {
        var data = JSON.stringify(message); 
        console.log("send: " + data)
        ws.send(data); 
    }

    function check_wifi_ap_status() {
        var message = {
            "method": "check_wifi_ap_status", 
        };
        send_message(message);
    }

    function update_wifi_ap_status() {
        assert(message.method == "update_wifi_ap_status"); 
        var ssid = message.params.ssid 
        var status = message.params.status 
        document.getElementById("wifistatus").textContent = status; 
    }

    function setup_wifi_sta() {
        var ssidElement = document.getElementById("wifissid");
        var pwdElement = document.getElementById("wifipwd");
        var ssid = ssidElement.value; 
        var password = pwdElement.value; 
        var message = {
            "method": "apply_wifi_settings", 
            "params": {
                "ssid": ssid, 
                "password": password
            }, 
        };
        send_message(message);
    }

    function update_software_status(message) {
        if (message.method != "update_software_status") return; 
        console.log("message: " + message)
        var installed_version = message.params.installed_version; 
        var latest_version = message.params.latest_version; 
        var rollback_version = message.params.rollback_version;  
        document.getElementById("installed_version").textContent = installed_version; 
        document.getElementById("latest_version").textContent = latest_version; 
        document.getElementById("rollback_version").textContent = rollback_version; 
    }

    function check_software_status() {
        var message = {
            "method": "check_software_status", 
        };
        send_message(message);
    }

    function install_latest_software() {
        latest_version = document.getElementById("latest_version").value 
        console.log("latest_version: " + latest_version)
        var message = {
            "method": "install_software", 
            "params": {
                "version": latest_version
            }
        };
        send_message(message);
    }
    
    function install_rollback_software() {
        rollback_version = document.getElementById("rollback_version").value 
        console.log("rollback_version: " + rollback_version)
        var message = {
            "method": "install_software", 
            "params": {
                "version": rollback_version
            }
        };
        send_message(message);
    }

</script>
</body>
</html>
